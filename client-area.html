<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Area - CloudHost</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .client-area-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0066ff 0%, #00d4ff 100%);
            padding: 20px;
        }

        .client-area-wrapper {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .client-area-wrapper h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #0066ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #0052cc;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #0066ff;
            text-decoration: none;
            font-size: 14px;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: #0066ff;
            border-bottom-color: #0066ff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
            display: block;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
            display: block;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-link a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="client-area-container">
        <div>
            <div class="back-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>

            <div class="client-area-wrapper">
                <h2>CloudHost Client Area</h2>

                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                    <button class="tab-btn" onclick="switchTab('register')">Register</button>
                </div>

                <!-- LOGIN TAB -->
                <div id="login" class="tab-content active">
                    <form id="loginForm">
                        <div id="loginMessage" class="message"></div>
                        
                        <div class="form-group">
                            <label for="login-email">Email Address</label>
                            <input type="email" id="login-email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" name="password" required>
                        </div>

                        <button type="submit" class="submit-btn">Login</button>

                        <div class="form-footer">
                            <a href="#forgot-password">Forgot Password?</a>
                        </div>
                    </form>
                </div>

                <!-- REGISTER TAB -->
                <div id="register" class="tab-content">
                    <form id="registerForm">
                        <div id="registerMessage" class="message"></div>

                        <div class="form-group">
                            <label for="register-firstname">First Name</label>
                            <input type="text" id="register-firstname" name="firstname" required>
                        </div>

                        <div class="form-group">
                            <label for="register-lastname">Last Name</label>
                            <input type="text" id="register-lastname" name="lastname" required>
                        </div>

                        <div class="form-group">
                            <label for="register-email">Email Address</label>
                            <input type="email" id="register-email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" name="password" required>
                        </div>

                        <div class="form-group">
                            <label for="register-password2">Confirm Password</label>
                            <input type="password" id="register-password2" name="password2" required>
                        </div>

                        <div class="form-group">
                            <label for="register-phone">Phone Number</label>
                            <input type="tel" id="register-phone" name="phone">
                        </div>

                        <div class="form-group">
                            <label for="register-company">Company Name</label>
                            <input type="text" id="register-company" name="company">
                        </div>

                        <button type="submit" class="submit-btn">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Login Form Handler
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const messageDiv = document.getElementById('loginMessage');

                // For demo purposes - in production, send to WHMCS API
                if (email && password) {
                    // Show success message
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'Login successful! Redirecting...';

                    // Simulate WHMCS login
                    localStorage.setItem('whmcs_logged_in', 'true');
                    localStorage.setItem('whmcs_user_email', email);

                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = './dashboard.html';
                    }, 1000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'Please fill in all fields.';
                }
            });
        }

        // Register Form Handler
        const registerForm = document.getElementById('registerForm');
        if (registerForm) {
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const firstname = document.getElementById('register-firstname').value;
                const lastname = document.getElementById('register-lastname').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const password2 = document.getElementById('register-password2').value;
                const messageDiv = document.getElementById('registerMessage');

                // Validation
                if (!firstname || !lastname || !email || !password || !password2) {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'Please fill in all required fields.';
                    return;
                }

                if (password !== password2) {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'Passwords do not match.';
                    return;
                }

                if (password.length < 6) {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'Password must be at least 6 characters.';
                    return;
                }

                // For demo purposes - in production, send to WHMCS API
                messageDiv.className = 'message success';
                messageDiv.textContent = 'Account created successfully! Redirecting...';

                // Simulate registration
                localStorage.setItem('whmcs_logged_in', 'true');
                localStorage.setItem('whmcs_user_email', email);
                localStorage.setItem('whmcs_user_name', firstname + ' ' + lastname);

                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    window.location.href = './dashboard.html';
                }, 1000);
            });
        }

        // Get plan from URL if available
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const plan = urlParams.get('plan');

            if (plan) {
                // Store selected plan for after registration/login
                localStorage.setItem('selected_plan', plan);
                // Optionally switch to register tab
                if (!localStorage.getItem('whmcs_logged_in')) {
                    document.querySelector('[onclick="switchTab(\'register\')"]').click();
                }
            }
        });
    </script>
</body>
</html>
